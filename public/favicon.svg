<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="wpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007cba;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a87;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#wpGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- WP letters -->
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">WP</text>
  
  <!-- Hub text -->
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Hub</text>
  
  <!-- Small dot -->
  <circle cx="50" cy="70" r="2" fill="white"/>
</svg>